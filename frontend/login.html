<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AutoMail</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="static/logo.ico" type="image/x-icon">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand"><img src="static/logo.png" alt="AutoMail logo"></div>
        <ul class="navbar-nav">
            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
            <li class="nav-item"><a href="login.html" class="nav-link">Login</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form">
            <div class="input-area">
                <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
                <input type="password" id="password" name="password" placeholder="Sua senha" required>
            </div>
            <button type="submit" id="submit-btn">Entrar</button>
            <p id="error-message" style="color: red; text-align: center;"></p>
        </form>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:5000';
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.textContent = '';

            const formData = new FormData(loginForm);

            const response = await fetch(`${API_URL}/login`, {
                method: 'POST',
                body: formData,
            });

            if (response.ok) {
                window.location.href = 'app.html'; // Redireciona em caso de sucesso
            } else {
                const errorText = await response.text();
                errorMessage.textContent = errorText || 'Email ou senha inv√°lidos.';
            }
        });
    </script>
</body>
</html>
